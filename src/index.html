<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex container items-center justify-between mt-16">
      <button onclick="openModel()" class="btn-primary">
        Add Task
        <span class="font-bold">+</span>
      </button>
      <div class="max-w-sm w-full relative">
        <input
          type="text"
          class="w-full rounded-md py-3 px-3 border-2 focus:outline-none focus:border-2"
          placeholder="Search..."
        />
        <img
          src="../assets/search-icon.png"
          alt="search icon"
          class="w-5 absolute right-4 top-4"
        />
      </div>
      <button class="btn-primary flex items-center gap-x-2">
        Add Multiple
        <span class="font-bold">+</span>
      </button>
    </div>
    <div>
      <div
        class="model min-h-screen  bg-black/40 absolute p-20 max-w-screen w-full top-0 left-0 hidden items-center justify-center"
      >
    <div class="max-w-2xl rounded-md bg-white w-full   p-4">
      <div class="flex items-center mb-10">
        <h1 class="font-bold text-2xl text-center">Create a Task</h1>
         <div class="text-xl font-bold ms-auto cursor-pointer"
         onclick="closeModel()"
         >X</div>
      </div>
      <div class="mb-4">
        <label for="title" class="label mb-30">Title</label>
        <input type="text" name="title" class="input" placeholder="Enter task title">
      </div>
      <div class="mb-4">
        <label for="title" class="label mb-30">Description</label>
        <textarea placeholder="Enter task description" name="title"  class="input min-h-32"></textarea>
      </div>
      <div class="flex items-start flex-wrap gap-5">
        <div class="w-full flex-shrink-0">
          <div class="mb-4">
            <label for="status" class="label">Status</label><br>
            <select name="status" class="py-2.5 w-full border px-3 rounded-md focus:outline-none">
              <option selected value="todo" class="text-blue-500 py-2 bg-blue-200 font-bold">Todo</option>
              <option value="doing" class="text-yellow-500 py-2 bg-yellow-100 font-bold">Doing</option>
              <option value="done" class="text-purple-300 py-2 bg-purple-100 font-bold">Done</option>
            </select>
          </div>
          <div class="mb-4">
          <label for="priority" class="label">Priority</label><br>
            <select name="priority" class="py-2 w-full border px-3 rounded-md focus:outline-none">
              <option selected value="P0" class="text-red-700 py-2 bg-red-200 font-bold">P0</option>
              <option value="P1" class="text-red-500 py-2 bg-red-100 font-bold">P1</option>
              <option value="P2" class="text-yellow-300 py-2 bg-yellow-100 font-bold">P2</option>
            </select>
          </div>
        </div>
        <div class="mb-4 w-full flex-shrink-0">
        <label for="end_date" class="label">End Date</label><br>
          <input name="end_date" type="date" class="py-2 w-full border px-3 rounded-md focus:outline-none">
        </div>
      </div>
      <button
      onclick="createTask()"
      class="btn-primary w-full submit_task">
        Create
      </button>
    </div>
    </div>
      <div class="container grid grid-cols-3 mt-14 gap-x-14">
        <div>
          <div class="px-3 py-5 border-b-2 border-b-red-500 w-full">
            <h1 class="font-bold text-xl text-neutral-700">
              To Do
              <span id="todoCount" class="text-neutral-500 ms-3 font-normal text-xl">| 3</span>
            </h1>
          </div>
          <div class="todoTasks flex flex-col gap-y-4 mt-4">

          </div>
        </div>
        <div>
          <div class="px-3 py-5 border-b-2 border-b-yellow-500 w-full">
            <h1 class="font-bold text-xl text-neutral-700">
              In Progress
              <span id="doingCount" class="text-neutral-500 ms-3 font-normal text-xl">| 1</span>
            </h1>
          </div>
          <div class="doingTasks flex flex-col gap-y-4 mt-4">
            
          </div>
        </div>
        <div>
          <div class="px-3 py-5 border-b-2 border-b-green-500 w-full">
            <h1 class="font-bold text-xl text-neutral-700">
              Done
              <span id="doneCount" class="text-neutral-500 ms-3 font-normal text-xl">| 3</span>
            </h1>
          </div>
          <div class="doneTasks flex flex-col gap-y-4 mt-4">

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
